{% extends '_base.html' %}
 <!--templates/registration/login.html-->
<!--In the actual code, We extend our base template, add a title and then specify that we want to use a form there. -->
<!--You should always add CSRF protection on any submittable form.Otherwise a malicious website can change the link and attack the site and the user. -->
<!--Django has CRSF middleware to handle this. All we need is to add {% csrf_token %} tags -->
<!--We can change the look of the form contents. Foe now we will use as_p() so that each form field is displayed within a paragraph p tag.-->

{% block title%}Log In {% endblock title %}

{% block content %}

<h2>Log In</h2>

<form method='post'>

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Log In</button>
</form>

{% endblock content %}
